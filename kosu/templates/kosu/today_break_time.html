{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-5 text-primary">{{data.work_day2}}の{{title}}</h1>
  <p class="h6"><a href="{% url 'input' %}">工数入力へ</a></p>
  <p>※毎日の休憩変更は工数MENUの休憩時間登録で実施</p>
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    <p  class="text-danger">
      {{ message }}
    </p>
  </div>
  {% endfor %}
  <form action="{% url 'today_break_time' %}" method="post">
    {% csrf_token %}
    <table class="table table-custom">
      <tr>
        <th>昼休憩</th>
        <td>
          <input type="time" id="start_time1" name="start_time1" value={{default_start_time1}} required>
          <br>～<br>
          <input type="time" id="end_time1" name="end_time1" value={{default_end_time1}} required>
        </td>
      </tr>
      <tr>
        <th>残業休憩1</th>
        <td>
          <input type="time" id="start_time2" name="start_time2" value={{default_start_time2}} required>
          <br>～<br>
          <input type="time" id="end_time2" name="end_time2" value={{default_end_time2}} required>
        </td>
      </tr>
      <tr>
        <th>残業休憩2</th>
        <td>
          <input type="time" id="start_time3" name="start_time3" value={{default_start_time3}} required>
          <br>～<br>
          <input type="time" id="end_time3" name="end_time3" value={{default_end_time3}} required>
        </td>
      </tr>
      <tr>
        <th>残業休憩3</th>
        <td>
          <input type="time" id="start_time4" name="start_time4" value={{default_start_time4}} required>
          <br>～<br>
          <input type="time" id="end_time4" name="end_time4" value={{default_end_time4}} required>
        </td>
      </tr>
      <tr><th><td>
        <input type="submit" value="休憩時間登録" class="btn btn-blue2 mt-2">
      </td></th></tr>
    </table>
  </form>

  <script>
    function roundTimeValue(timeValue, interval) {
      const [hours, minutes] = timeValue.split(':').map(Number);
      const roundedMinutes = interval * Math.round(minutes / interval);
      const newHours = roundedMinutes >= 60 ? (hours + 1) % 24 : hours;
      const newMinutes = roundedMinutes >= 60 ? roundedMinutes - 60 : roundedMinutes;
      return `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
    }
    function updateTimeInput(input, interval) {
      if (input.value) {
        input.value = roundTimeValue(input.value, interval);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      const timeFields = document.querySelectorAll('input[type="time"]');
      timeFields.forEach((field) => {
        field.addEventListener('change', () => updateTimeInput(field, 5));
      });
    });
  </script>
</body>
</html>
