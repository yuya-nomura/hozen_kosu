{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-1 text-primary">{{title}}</h1>
  <p>　</p>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="ログイン" class="btn btn-primary mt-2">
  </form>
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    <p  class="text-danger">
      {{ message }}
    </p>
  </div>
  {% endfor %}
  <p>　</p>
  <a href="{% url 'help' %}" class="text-dark">データが全て消えてログインできない場合</a>
</body>
</html>
