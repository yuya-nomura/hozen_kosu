{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-6 text-primary">{{day}}の{{title}}</h1>
  <p class="h6">
    <a href="{% url 'kosu_list' 1 %}">履歴へ</a>　　　
    <a href="{% url 'input' %}">工数入力へ</a>
  </p>
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    <p  class="text-danger">
      {{ message }}
    </p>
  </div>
  {% endfor %}
  <form action="{% url 'detail' id %}" method="post">
  {% csrf_token %}
  <p>　</p>
  <table class="table">
    <tr>
      <p class="h4">履歴を削除する時間を指定</p>
    </tr>
    <tr>
      <input type="time" id="start_time" name="start_time" value={{default_start_time}} required>　～　
      <input type="time" id="end_time" name="end_time" value={{default_end_time}} required>
    </tr>
    <tr>
      <p>　</p>
    </tr>
    <tr>
      <input type="submit" value="工数削除" class="btn btn-blue2 mt-2">
    </tr>
    <tr>
      <h1 class="display-4 text-primary">　</h1>
    </tr>
    <tr>
      <th style="text-align:center;">作業時間</th>
      <th style="text-align:center;">工数区分</th>
      <th style="text-align:center;">作業詳細</th>
    </tr>
    {% for i in time_display_list %}
    <tr>
      {% for k in i %}
      <td style="text-align:center;">
      {{k}}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </form>

  <script>
    function roundTimeValue(timeValue, interval) {
      const [hours, minutes] = timeValue.split(':').map(Number);
      const roundedMinutes = interval * Math.round(minutes / interval);
      const newHours = roundedMinutes >= 60 ? (hours + 1) % 24 : hours;
      const newMinutes = roundedMinutes >= 60 ? roundedMinutes - 60 : roundedMinutes;
      return `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
    }
    function updateTimeInput(input, interval) {
      if (input.value) {
        input.value = roundTimeValue(input.value, interval);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      const timeFields = document.querySelectorAll('input[type="time"]');
      timeFields.forEach((field) => {
        field.addEventListener('change', () => updateTimeInput(field, 5));
      });
    });
  </script>
</body>
</html>
