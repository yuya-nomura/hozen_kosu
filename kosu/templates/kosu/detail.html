{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="{% static 'kosu/js/jquery-clock-timepicker.min.js' %}"></script>
</head>
<body class="container">
  <h1 class="display-6 text-primary">{{day}}の{{title}}</h1>
  <p class="h6">
    <a href="{% url 'kosu_list' 1 %}">履歴へ</a>　　　
    <a href="{% url 'input' %}">工数入力へ</a>
  </p>
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    <p  class="text-danger">
      {{ message }}
    </p>
  </div>
  {% endfor %}
  <form action="{% url 'detail' id %}" method="post">
  {% csrf_token %}
  <p>　</p>
  <table class="table">
    <tr>
      <p class="h4">履歴を削除する時間を指定</p>
    </tr>
    <tr>
      <input class="your-time-field form-control" style="width: 80px;" type="text" id="start_time" name="start_time" data-precision="5">
      ～
      <input class="your-time-field form-control" style="width: 80px;" type="text" id="end_time" name="end_time" data-precision="5">　　　
      翌日
      <input type="checkbox" id="tomorrow_check" name="tomorrow_check" class="big">　　　
      <style>
        input.big {
          transform: scale(1.5);
        }
        </style>
      <input type="submit" value="工数削除" class="btn btn-blue2 mt-2">
    </tr>
    <tr>
      <h1 class="display-4 text-primary">　</h1>
    </tr>
    <tr>
      <th style="text-align:center;">作業時間</th>
      <th style="text-align:center;">工数区分</th>
      <th style="text-align:center;">作業詳細</th>
    </tr>
    {% for i in time_display_list %}
    <tr>
      {% for k in i %}
      <td style="text-align:center;">
      {{k}}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </form>

  <script>
    $(document).ready(function() {
        $('.your-time-field').clockTimePicker({
            duration: true,
            durationNegative: true,
			alwaysSelectHoursFirst: true,
            precision: 5,
            i18n: {
                cancelButton: 'キャンセル'
            },
            onAdjust: function(newVal, oldVal) {}
        });
    });
  </script>
</body>
</html>
