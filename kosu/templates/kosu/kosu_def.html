{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/custom.css' %}">
</head>
<body class="container">
  <h1 class="display-4 text-success">{{title}}</h1>
  <p class="h6">
    <a href="{% url 'def_main' %}" class="text-success">工数区分定義MENUへ</a>　　　
    <a href="{% url 'input' %}">工数入力へ</a>
  </p>
  <p>定義を確認したい工数区分を選択し検索を押して下さい。</p>
  <form action="{% url 'kosu_def' %}" method="post">
  {% csrf_token %}
  <p class="h5 mt-4">{{form.kosu_def_list}}</p>
  <input type="submit" value="検索" name="def_find" class="btn btn-green4 mt-2">
  </form>
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    <p  class="text-danger">
      {{ message }}
    </p>
  </div>
  {% endfor %}
  <h3 class="h5 mt-4">定義</h3>
  <p>{{def1|linebreaksbr}}</p>
  <P>　</P>
  <h3 class="h5 mt-4">作業内容</h3>
  <p>{{def2|linebreaksbr}}</p>
</body>
</html>
