{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-1 text-warning">{{title}}</h1>
  <p class="h4"><a href="{% url 'main' %}" class="text-warning">メインMENUへ</a></p>
  {% if data.authority == True %}
  <button onclick="location.href='/new'" class="btn btn-yellow1 w-100 mt-2 btn-lg">
    人員登録</button>
  <button onclick="location.href='/member/1'" class="btn btn-yellow2 w-100 mt-2 btn-lg">
    人員一覧</button>
  {% endif %}
</body>
</html>
