{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-5 text-danger">{{name}}さんの{{title}}</h1>
  <p class="h6"><a href="{% url 'class_list' %}" class="text-danger">工数入力可否へ</a></p>
  <p>　</p>
  <table class="table">
    <tr>
      <p class="h5">{{day}}の工数入力状況</p>
    </tr>
    <tr>
      <th style="text-align:center;">作業時間　　　　　　</th>
      <th style="text-align:center;">工数区分　　　　　　　　　　</th>
      <th style="text-align:center;">作業詳細　　　　　　</th>
    </tr>
    {% for i in time_display_list %}
    <tr>
      {% for k in i %}
      <td>
      {{k}}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </form>
</body>
</html>
