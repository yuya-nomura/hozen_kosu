{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-1 text-pink">{{title}}</h1>
  <p class="h6"><a class="text-pink" href="{% url 'inquiry_main' %}">問い合わせMENUへ</a></p>
  <p>　</p>
  <form action="{% url 'inquiry_new' %}" method="post">
    {% csrf_token %}
    {% for message in messages %}
    <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
      <p  class="text-danger">
        {{ message }}
      </p>
    </div>
    {% endfor %}
    <table class="table">
      <tr><th><td>
        {{data.name}}さん問い合わせ
      <tr><th><td>
          カテゴリー<br>
          {{form.content_choice}}
      </td></th></tr>
      <tr><th><td>
          問い合わせ内容<br>
          {{form.inquiry}}
      </td></th></tr>
      <tr><th><td>
        <input type="submit" value="問い合わせ送信"  name="inquiry_send" class="btn btn-pink1 mt-2">
      </td></th></tr>
    </table>
  </form>
