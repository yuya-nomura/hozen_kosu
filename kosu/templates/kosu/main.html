{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-1 text-primary">{{title}}</h1>
  <p class="h5 mt-4">こんにちは、{{data.name}}さん。</p>
  <button onclick="location.href='/kosu_main'" class="btn btn-blue1 w-100 mt-2 btn-lg">
    工数MENU</button>
  <button onclick="location.href='/def_main'" class="btn btn-green1 w-100 mt-2 btn-lg">
    工数区分定義MENU</button>
  {% if data.authority == True %}
  <button onclick="location.href='/member_main'" class="btn btn-yellow1 w-100 mt-2 btn-lg">
    人員MENU</button>
  <button onclick="location.href='/team_main'" class="btn btn-orange1 w-100 mt-2 btn-lg">
    班員MENU</button>
  {% endif %}
  <button onclick="location.href='/inquiry_main'" class="btn btn-pink1 w-100 mt-2 btn-lg">
    問い合わせMENU</button>
  {% if data.administrator == True %}
  <button onclick="location.href='/administrator'" class="btn btn-gray w-100 mt-2 btn-lg d-block d-none d-md-block">
    管理者MENU</button>
  {% endif %}
  <form action="{% url 'main' %}" method="post">
  {% csrf_token %}
    <input type="submit" value="ログアウト" class="btn btn-blue2 mt-2 btn-lg">
  </form>
</body>
</html>
