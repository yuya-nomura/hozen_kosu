{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-4 text-success">{{title}}</h1>
    <p class="h6"><a href="{% url 'def_list' 1 %}" class="text-success">一覧へ戻る</a></p>
    {% for message in messages %}
    <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
      <p  class="text-danger">
        {{ message }}
      </p>
    </div>
    {% endfor %}
  <form action="{% url 'def_new' %}" method="post">
  {% csrf_token %}
    <table class="table">
    <tr><td>
      <input type="submit" value="新規登録" class="btn btn-green1 mt-2">
    </td></tr>
    {% for i in form %}
    <tr><td>{{i.label}}<br>{{i}}</td></tr>
    {% endfor %}
    <tr><td>
      <input type="submit" value="新規登録" class="btn btn-green1 mt-2">
    </td></tr>
    </table>
  </form>
</body>
</html>
