{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-1 text-success">{{title}}</h1>
  <p class="h6"><a href="{% url 'main' %}" class="text-success">メインMENUへ</a></p>
  <button onclick="location.href='/kosu_def'" class="btn btn-green1 w-100 mt-2 btn-lg">
    工数区分定義確認</button>
  <button onclick="location.href='/kosu_Ver'" class="btn btn-green2 w-100 mt-2 btn-lg">
    工数区分定義切り替え</button>
  {% if data.administrator == True %}
  <button onclick="location.href='/def_list/1'" class="btn btn-green3 w-100 mt-2 btn-lg">
    工数区分定義Ver管理</button>
  {% endif %}
</body>
</html>
