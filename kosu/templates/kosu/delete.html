{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p class="h6"><a href="{% url 'kosu_list' 1 %}">履歴へ</a></p>
  <form action="{% url 'delete' id %}" method="post">
  {% csrf_token %}
  <p>　</p>
  <table class="table">
    <tr>
      <p class="h5">※{{day}}の工数データを一括で削除します。</p>
    </tr>
    <tr>
      <input type="submit" value="工数データ削除" name="kosu_delete" onclick="return confirmDelete();" class="btn btn-blue7 mt-2">
    </tr>
    <tr>
      <h1 class="display-4 text-primary">　</h1>
    </tr>
    <tr>
      <th>作業時間</th>
      <th>工数区分</th>
      <th>作業詳細</th>
    </tr>
    {% for i in time_display_list %}
    <tr>
      {% for k in i %}
      <td>
      {{k}}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </form>
  <script>
    function confirmDelete() {return confirm('この操作は元に戻せません。本当に削除しますか？');}
  </script>
</body>
</html>
