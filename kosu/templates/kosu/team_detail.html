{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-5 text-danger">{{name}}さんの{{title}}</h1>
  <p class="h6"><a href="{% url 'team_kosu' 1 %}" class="text-danger">班員工数詳細へ</a></p>
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    <p  class="text-danger">
      {{ message }}
    </p>
  </div>
  {% endfor %}
  <p>　</p>
  <table class="table">
    <tr>
      <p class="h5">{{day}}の入力状況</p>
    </tr>
    <tr>
      <th>作業時間</th>
      <th>工数区分</th>
      <th>作業詳細</th>
    </tr>
    {% for i in time_display_list %}
    <tr>
      {% for k in i %}
      <td>
      {{k}}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </form>
</body>
</html>
