{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-1 text-danger">{{title}}</h1>
  <p class="h6"><a href="{% url 'main' %}" class="text-danger">メインMENUへ</a></p>
  {% if data.authority == True %}
  {% if follow_display == True %}
  {% for i in team %}
  <p class="text-danger fw-bold">
    {{i}}
  </p>
  {% endfor %}
  {% endif %}
  <button onclick="location.href='/team'" class="btn btn-orange1 w-100 mt-2 btn-lg">
    班員登録</button>
  <button onclick="location.href='/team_graph'" class="btn btn-orange2 w-100 mt-2 btn-lg">
    工数入力確認</button>
  <button onclick="location.href='/team_kosu/1'" class="btn btn-orange3 w-100 mt-2 btn-lg">
    工数詳細</button>
  <button onclick="location.href='/team_calendar'" class="btn btn-orange4 w-100 mt-2 btn-lg">
    工数入力状況一覧</button>
  <button onclick="location.href='/team_over_time'" class="btn btn-orange5 w-100 mt-2 btn-lg">
    残業管理</button>
  <button onclick="location.href='/class_list'" class="btn btn-orange5 w-100 mt-2 btn-lg">
    工数入力可否(ショップ単位)</button>
  <p>
    ※工数入力可否(ショップ単位)は大量のデータを取り扱うため動作が非常に遅くなっています。
  </p>
  {% endif %}
</body>
</html>
