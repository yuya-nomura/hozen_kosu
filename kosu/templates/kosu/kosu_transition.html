<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムピッカーの例</title>
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jquery-clock-timepicker プラグインの読み込み -->
    <script src="{% static 'kosu/js/jquery-clock-timepicker.min.js' %}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body>

    <!-- タイムピッカーを適用する入力フィールド -->
    <input class="your-time-field" type="text" data-precision="5" value="08:20"/>

    <!-- jQueryとjquery-clock-timepickerプラグインの初期化スクリプト -->
    <script>
    $(document).ready(function() {
        $('.your-time-field').clockTimePicker({
            duration: true,
            durationNegative: true,
			alwaysSelectHoursFirst: true,
            precision: 5,
            i18n: {
                cancelButton: 'キャンセル'
            },
            onAdjust: function(newVal, oldVal) {}
        });
    });
    </script>

</body>
</html>
