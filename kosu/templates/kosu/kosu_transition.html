{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
</head>
<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <form action="{% url 'kosu_transition' %}" method="post">
    {% csrf_token %}
    {% bootstrap_javascript jquery='full' %}
    {{ form.media }}
    <p>メンバー指定1：</p>
    <p>{{ form.shop_choice1 }}　{{ form.name_choice1 }}</p>
    <p>メンバー指定2：</p>
    <p>{{ form.shop_choice2 }}　{{ form.name_choice2 }}</p>
    <p>メンバー指定3：</p>
    <p>{{ form.shop_choice3 }}　{{ form.name_choice3 }}</p>
    <p><input type="time" id="time_field_1" name="time1" required></p>
    <p><input type="time" id="time_field_2" name="time2" required></p>


    <button type="submit" name="display_day" id="display_day" class="btn btn-blue2 mt-2">表示切替</button>
  </form>
  <script>
    // 時刻を指定されたインターバルで丸める関数
    function roundTimeValue(timeValue, interval) {
      const [hours, minutes] = timeValue.split(':').map(Number);
      const roundedMinutes = interval * Math.round(minutes / interval);
      const newHours = roundedMinutes >= 60 ? (hours + 1) % 24 : hours;
      const newMinutes = roundedMinutes >= 60 ? roundedMinutes - 60 : roundedMinutes;
      return `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
    }
  
    // 指定されたインターバルで入力時刻フィールドを更新する
    function updateTimeInput(input, interval) {
      if (input.value) {
        input.value = roundTimeValue(input.value, interval);
      }
    }
  
    // DOMが読み込まれたらイベントリスナーを設定
    document.addEventListener('DOMContentLoaded', () => {
      // 全ての時刻入力フィールドを取得
      const timeFields = document.querySelectorAll('input[type="time"]');
      
      // 各時刻入力フィールドに対してイベントリスナーを設定
      timeFields.forEach((field) => {
        field.addEventListener('change', () => updateTimeInput(field, 5));
      });
    });
  </script>

  <script>
    function updateNameChoices(shopChoiceFieldName, nameChoiceFieldName) {
      const shopChoiceSelect = document.querySelector('select[name="' + shopChoiceFieldName + '"]');
      const nameChoiceSelect = document.querySelector('select[name="' + nameChoiceFieldName + '"]');

      function getNameChoices(shop) {
        const currentSelectedValue = nameChoiceSelect.value;
        fetch(`/your-endpoint/?shop=${shop}`)
        .then(response => response.json())
        .then(data => {
          nameChoiceSelect.innerHTML = '';
          data.forEach(item => {
            // employee_no を value として、name をテキスト表示として利用
            const option = new Option(item.name, item.employee_no, item.employee_no === currentSelectedValue);
            nameChoiceSelect.add(option);
          });
          if (!nameChoiceSelect.querySelector(`option[value="${currentSelectedValue}"]`)) {
            nameChoiceSelect.selectedIndex = 0;  // もし選択された値がない場合は最初のオプションを選択
          }
        });
      }

      // ShopChoiceが変更されたときにイベントリスナを設定
      shopChoiceSelect.addEventListener('change', function () {
        getNameChoices(this.value);
      });

      // 初期ロード時
      getNameChoices(shopChoiceSelect.value);
    }

    document.addEventListener('DOMContentLoaded', function () {
      updateNameChoices('shop_choice1', 'name_choice1');
      updateNameChoices('shop_choice2', 'name_choice2');
      updateNameChoices('shop_choice3', 'name_choice3');
    });
  </script>
